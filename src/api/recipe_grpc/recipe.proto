syntax = "proto3";
option go_package = "github.com/Faurby/Recibag/src/api/recipe_grpc;recipe_grpc";

service RecipeHandler {
    rpc GetRecipe (RecipeRequest) returns (Recipe) {};
}

message RecipeRequest {
    string name = 1;
}

message Ingredient {
    string name = 1;
    double amount = 2;
    string unit = 3;
}

message Recipe {
    string name = 1;
    string description = 2;
    int32 persons = 3;
    repeated Ingredient ingredients = 4;
    repeated string instructions = 5;
}